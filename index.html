<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Guitar-Store</title>
</head>
<body>


    <div class="container">
        <div class="wrapper d-flex justify-content-between  align-items-center">
        <form class="form_edit table-dark col-5">
            <h1 class="text-center">Guitar Store</h1>
        <div class="form-group mt-5">
            <label for="exampleInputEmail1">Nome Chitarra</label>
            <input type="text" class="form-control" id="guitarName">
            <small id="guitarHelp" class="form-text text-muted">Inserisci il nome della chitarra.</small>
        </div>
        <div class="form-group mt-5">
            <label for="exampleInputEmail1">Prezzo</label>
            <input type="text" class="form-control" id="guitarPrice">
            <small id="priceGuitarHelp" class="form-text text-muted">Inserisci il prezzo della chitarra.</small>
        </div>
        
        <div class="form-group mt-5">
            <label for="colorSelect">Selezione Colore</label>
            <select class="form-control" id="colorSelect">
              <option>Rosso</option>
              <option>Blu</option>
              <option>Verde</option>
              <option>Giallo</option>
              <option>Nero</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary mt-5" id="btn">Inserisci</button>
        </form>
    


    <table class="table table-dark col-5">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Chitarra</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Colore</th>
          </tr>
        </thead>
        <tbody class="corpoInfo">
          
          
        </tbody>
      </table>
        
    </div>
</div>
</div>




    

    <script src="main.js"></script>
</body>
</html>
